version: 2.1
jobs:
  build-and-test:
    docker:
      - image: circleci/node:latest
    steps:
      - checkout
      - run: |
          set -x
          curl -L https://github.com/docker/compose/releases/download/1.25.3/docker-compose-`uname -s`-`uname -m` > /usr/local/bin/docker-compose
          chmod +x /usr/local/bin/docker-compose
      - setup_remote_docker
      - run: |
          VERSION=0.1
          docker-compose -f docker-compose.yml up -d --build
      - run: docker container ls
      - run: docker-compose exec specifically-sports ng test --watch=false
      - run: docker-compose exec specifically-sports ng e2e --port 4202
      - run: docker-compose stop
workflows:
    build-and-test:
      jobs:
        - build-and-test