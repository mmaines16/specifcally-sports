version: 2.1
jobs:
  build-and-test:
    machine:
      image: ubuntu-1604:201903-01
    steps:
      - checkout
      - run: |
          VERSION=0.1
          docker-compose -f docker-compose.yml up -d --build
      - run: docker-compose exec specifically-sports ng test --watch=false
      - run: docker-compose exec specifically-sports ng e2e --port 4202
      - run: docker-compose stop
  docker-hub-deploy:
    docker:
      - image: circleci/node:latest
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build Docker image
          command: docker build -t mmaines16/specifically-sports:latest .
      - run:
          name: Deploy to Docker Hub
          command: |
                echo "${DOCKERHUB_PASS}" | docker login -u "{$DOCKERHUB_USER}" --password-stdin
                docker push mmaines16/specifically-sports:latest
  release:
    docker:
      - image: 'circleci/node:latest'
    steps:
      - checkout
      - run:
          name: install
          command: npm install
      - run:
          name: release
          command: npm run semantic-release || true
workflows:
  build-and-test:
    jobs:
      - build-and-test
      - docker-hub-deploy:
          requires:
            - build-and-test
          filters:
            branches:
              only: master
      - release:
          requires:
            - build-and-test
          filters:
            branches:
              only: master
